{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="full-screen-container">
    <h1 class="church-name">Register for Church Puzzle</h1>

    <div class="home-button-container">
        <a href="{% url 'home' %}" class="home-button">Home</a>
    </div>

    <div class="puzzle-grid">
        <div class="puzzle-piece piece-1"></div>
        <div class="puzzle-piece piece-2"></div>
        <div class="puzzle-piece piece-3"></div>
        <div class="puzzle-piece piece-4"></div>
        <div class="puzzle-piece piece-5"></div>
        <div class="puzzle-piece piece-6"></div>
        <div class="puzzle-piece piece-7"></div>
        <div class="puzzle-piece piece-8"></div>
        <div class="puzzle-piece piece-9"></div>
        <div class="puzzle-piece piece-10"></div>
        <div class="puzzle-piece piece-11"></div>
        <div class="puzzle-piece piece-12"></div>
        <div class="puzzle-piece piece-13"></div>
        <div class="puzzle-piece piece-14"></div>
        <div class="puzzle-piece piece-15"></div>
        <div class="puzzle-piece piece-16"></div>
    </div>

    <div class="auth-container">
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="dark-black-text">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="dark-black-text">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password2" class="dark-black-text">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="login-link dark-black-text">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
        {% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

    </div>
</div>
{% endblock %}
